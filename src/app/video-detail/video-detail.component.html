<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Video Metadata</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="video.snippet.localized.description" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" [(ngModel)]="video.snippet.localized.description"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
